<app-default-layout
  title="Cadastro"
  primaryBtn="Confirmar"
  secundaryBtn="Ir para login"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="registerFrom">

    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      placeHolder="Pedro Henrique"
      label="Nome:"
    ></app-primary-input>

    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      placeHolder="Ex.: 123@gmail.com"
      label="Email:"
    ></app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      placeHolder="Senha"
      label="Senha:"
    ></app-primary-input>

    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      placeHolder="Confirmação de senha"
      label="Confirme sua senha:"
    ></app-primary-input>

  </form>
</app-default-layout>
